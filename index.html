<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link href='calculator.css' rel='stylesheet'>
    <script type="text/javascript" src="calculation.js"></script>
    <link rel="icon" type="image/svg+xml" href="calculator.svg">
    <link rel="icon" type="image/png" href="calculator.png">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <input type = 'text' name="num_expression" onkeypress="return isNumberKey(event);" id="num_expression" placeholder="0">
            <button class="numbers" onclick="reset()">AC</button>
            <br>
            <button id = "7" onclick="number(id)">7</button>
            <button id = "8" onclick="number(id)">8</button>
            <button id = "9" onclick="number(id)">9</button>
            <button onclick="division()">รท</button>
            <br>
            <button id = "4" onclick="number(id)">4</button>
            <button id = "5" onclick="number(id)">5</button>
            <button id = "6" onclick="number(id)">6</button>
            <button onclick="multiplication()">ร</button>
            <br>
            <button id = "1" onclick="number(id)">1</button>
            <button id = "2" onclick="number(id)">2</button>
            <button id = "3" onclick="number(id)">3</button>
            <button onclick="subtraction()">-</button>
            <br>
            <button id = "0" onclick="number(id)">0</button>
            <button onclick="point()">.</button>
            <button onclick="sum()">=</button>
            <button onclick="addition()">+</button>
        </div>
    </div>
</body>
</html>
